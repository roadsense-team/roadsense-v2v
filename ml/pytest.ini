[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=espnow_emulator
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full pipeline
    statistical: Tests that verify statistical properties (may be slow)
    slow: Tests with large sample sizes (N >= 1000) that take longer to run
